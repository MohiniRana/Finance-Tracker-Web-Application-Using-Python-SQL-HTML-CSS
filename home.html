<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Welcome to Expense Tracker</h1>
        <p class="lead">Click the button below to access the Expense Tracker application.</p>
        <a id="expenseTrackerBtn" href="/expense_tracker" class="btn btn-primary">Go to Expense Tracker</a>
    </div>

    {% if redirect %}
    <script>
        // Redirect to the expense tracker page after a delay of 2 seconds
        setTimeout(function() {
            window.location.href = '/index';
        }, 2000);
    </script>
    {% endif %}
</body>
</html>
